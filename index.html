<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" -->
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/cfac6ce3de.js"></script>
    <title>Tetris</title>
  </head>
  <body>
    <div class="container">
      <p id='score'>TETRIS</p>
      <canvas id="tetris" width="240" height="400"></canvas><br/>

      <div>
        <button class="buttons" id="start">Start</button><br/>
        <button class="buttons" id="rotate"><i class="fas fa-sync"></i></button><br/>
        <button class="buttons" id="moveLeft" class="dirs"><i class="fas fa-arrow-left"></i></button>
        <button class="buttons" id="moveRight" class="dirs"><i class="fas fa-arrow-right"></i></button><br/>
        <button class="buttons" id="moveDown"><i class="fas fa-arrow-down"></i></button><br/>
      </div>
    </div>

    <script src="tetris.js"></script>
  </body>
</html>
